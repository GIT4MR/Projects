
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">

  <body class="text-center">
    <form action="/" class="form-signin"  method="POST">
      <img class="mb-4" src="https://www.cidon.co.uk/newsletter%20image.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to my Newsletter</h1>
      <input type="text"  class="form-control" placeholder="fname" name="fname" required autofocus>
      <input type="text"  class="form-control" placeholder="lname" name="lname" required autofocus>
      <input type="email"  class="form-control" placeholder="Email"  name="Email" required autofocus>
      <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Newsletter</p>
    </form>
  </body>
</html>
